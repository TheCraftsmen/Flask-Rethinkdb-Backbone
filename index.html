<html>
<head>
	<meta charset='utf-8' />
	<title>Nothing Gonna Change</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="lib/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		#mapid { height: 360px; }
	</style>
</head>
<body>
	<div id="mapid"></div>
	<script type="text/javascript">
		//el token se saca de mapbox con tu subscripcion en token https://www.mapbox.com/studio/account/tokens/
		var accessToken = 'pk.eyJ1IjoidGhlY3JhZnRzbWVuIiwiYSI6ImNpb3NxNnA5eTAwOXV1bG01bHBwaGd5bGMifQ._dOC1WLRxgNCALYjGrkfSg';
		// Replace 'mapbox.streets' with your map id.
		var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=' + accessToken, {
    		attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		});

		var map = L.map('mapid')
    		.addLayer(mapboxTiles)
    		.setView([42.3610, -71.0587], 15);

    	L.marker([42.3610, -71.0587]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
        
        /*
		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		*/
		L.polygon([
			[42.36112, -71.06287],
			[42.36083, -71.06137],
			[42.35917, -71.06166],
			[42.35916, -71.06272]
		]).addTo(map).bindPopup("I am a polygon.");

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
			console.log(e.latlng.lat);
			console.log(e.latlng.lng);
		}

		map.on('click', onMapClick);

		
		$.getJSON("http://192.168.0.112:5000/", function( data ) {
  			console.log( "success" );
  			var items = [];
  			$.each( data, function( key, val ) {
    			items.push( "<li id='" + key + "'>" + val + "</li>" );
  			});
 
  		$( "<ul/>", {
    	"class": "my-new-list",
    	html: items.join( "" )
  		}).appendTo( "body" );
		});
	</script>
</body>
</html>
